<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img  src="./eisenhower-matrix.jpg" alt="Eisenhower's matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-add">
      <h3>Add Item</h3>
      <form class="form__add-todo">
        <input type="text" class="new-task">
        <input type="submit" class="btn btn__add-todo" value="Add">
      </form>
    </section>
    <section class="section-todo">
      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li><input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="Delete button"></button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="Delete button"></button>
        </li>
      </ul>
    </section>
    <section class="section__complited">
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="Delete button"></button>
        </li>
      </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
