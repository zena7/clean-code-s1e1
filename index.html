<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img  class="header__main-img" src="./eisenhower-matrix.jpg" alt="Eisenhower's matrix">
      <a class="header__link-more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__section-add">
      <h3 class="main__section-add_header headers-3">Add Item</h3>
      <form class="form__add-todo">
        <input type="text" class="form__add-todo_create">
        <input type="submit" class="btn btn__add-todo" value="Add">
      </form>
    </section>
    <section class="main__section-todo">
      <h3 class="main__section-todo_header headers-3">Todo</h3>
      <ul class="main__section-todo_tasks-list tasks-list">
        <li class="main__section-todo_task">
          <input type="checkbox">
          <label class="main__section-todo_task-name task">Pay Bills</label>
          <input type="text" class="task">
          <button class="section-todo__task_btn-edit edit">Edit</button>
          <button class="section-todo__task_btn-delete delete"><img src="./remove.svg" alt="Delete button"></button>
        </li>
        <li class="main__section-todo_task editMode">
          <input type="checkbox">
          <label class="main__section-todo_task-name task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="section-todo__task_btn-edit edit">Save</button>
          <button class="section-todo__task_btn-delete delete"><img src="./remove.svg" alt="Delete button"></button>
        </li>
      </ul>
    </section>
    <section class="section-complited">
      <h3 class="headers-3">Completed</h3>
      <ul class="section-complited__completed-tasks-list tasks-list">
        <li class="section-complited__completed-tasks-items">
            <input type="checkbox" checked>
            <label class="section-complited__completed-tasks-list_name">See the Doctor</label>
            <input type="text" class="task">
            <button class="section-complited__task_btn-edit edit">Edit</button>
            <button class="section-complited__task_btn-delete delete"><img src="./remove.svg" alt="Delete button"></button>
        </li>
      </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
